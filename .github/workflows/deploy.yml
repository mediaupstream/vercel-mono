name: Production deployment
on:
  push:
    tags:
      - v*
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      #
      # DEPLOY API
      #
      - uses: chrnorm/deployment-action@releases/v1
        id: api-deployment
        with:
          token: "${{ github.token }}"
          environment: Production - API

      - name: Deploying API
        id: api_deploy
        run: echo "::set-output name=url::$(./deploy api)"
        env:
          PROD_RELEASE: "prod"

      - name: Status (success)
        if: success()
        uses: chrnorm/deployment-status@releases/v1
        with:
          token: "${{ github.token }}"
          target_url: ${{ steps.api_deploy.outputs.url }}
          environment_url: ${{ steps.api_deploy.outputs.url }}
          state: "success"
          deployment_id: ${{ steps.api-deployment.outputs.deployment_id }}

      - name: Status (failure)
        if: failure()
        uses: chrnorm/deployment-status@releases/v1
        with:
          token: "${{ github.token }}"
          state: "failure"
          deployment_id: ${{ steps.api-deployment.outputs.deployment_id }}

      #
      # DEPLOY WEB
      #
      - uses: chrnorm/deployment-action@releases/v1
        id: web-deployment
        with:
          token: "${{ github.token }}"
          environment: Production - Web

      - name: Deploying Web
        id: web_deploy
        run: echo "::set-output name=url::$(./deploy web)"
        env:
          API_URL: "${{ steps.api_deploy.outputs.url }}"
          PROD_RELEASE: "prod"

      - name: Status (success)
        if: success()
        uses: chrnorm/deployment-status@releases/v1
        with:
          token: "${{ github.token }}"
          target_url: ${{ steps.web_deploy.outputs.url }}
          environment_url: ${{ steps.web_deploy.outputs.url }}
          state: "success"
          deployment_id: ${{ steps.web-deployment.outputs.deployment_id }}

      - name: Status (failure)
        if: failure()
        uses: chrnorm/deployment-status@releases/v1
        with:
          token: "${{ github.token }}"
          state: "failure"
          deployment_id: ${{ steps.web-deployment.outputs.deployment_id }}
